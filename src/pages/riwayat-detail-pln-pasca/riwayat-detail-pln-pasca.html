<!--
  Generated template for the PaymentCicilanBayarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left> 
      <button ion-button (click)="dismiss()">  
        <ion-icon name="ios-arrow-back">&nbsp;Back</ion-icon>
      </button> 
    </ion-buttons>
    <ion-title>Detail {{cTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>  
  <ion-list>
    <ion-item>
        <ion-label stacked>Tanggal :</ion-label>  
        <ion-input disabled type="text" [(ngModel)]="dTgl">{{dTgl}}</ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Nomor Pelanggan :</ion-label>  
      <ion-input disabled type="number" [(ngModel)]="cNomor">{{cNomor}}</ion-input>
    </ion-item>  
    <ion-item>
      <ion-label stacked>Nama :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cNama">{{cNama}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Daya :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cDaya">{{cDaya}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>No Reff :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cRef">{{cRef}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bulan :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cBulan">{{cBulan}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Stand Meter :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cStandMeter">{{cStandMeter}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tagihan :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="nTagihan">{{nTagihan}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Admin Bank :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="nAdminBank">{{nAdminBank}}</ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Total :</ion-label>  
        <ion-input disabled type="text" [(ngModel)]="nTotal">{{nTotal}}</ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Status :</ion-label>  
        <ion-input disabled type="text" [(ngModel)]="cStatus">{{cStatus}}</ion-input>
    </ion-item>

  </ion-list>
</ion-content>
