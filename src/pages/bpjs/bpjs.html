<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> 
      <ion-icon name="menu" color="light"></ion-icon>
    </button>  
    <ion-title><font style="color: white">BPJS</font></ion-title>   
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>   
    <ion-list>
      <ion-item> 
        <ion-label><font class="teks">Masukkan Nomor : </font></ion-label>  
        <ion-input type="tel" [(ngModel)]="cNomor" maxlength="13"></ion-input>
      </ion-item>
      <ion-item> 
        <ion-label><font class="teks">Pilih Periode : </font></ion-label>
        <ion-select [(ngModel)]="cPeriode" interface="popover">
          <ion-option *ngFor="let item of optionsList" value="{{item.value}}">{{item.value}}{{item.text}}</ion-option>
        </ion-select> 
      </ion-item>  
    </ion-list>
    <hr no-margin>
    <div padding><button ion-button block color="ijo" (click)="validSaving()" type="submit">Proses</button></div>  
  </ion-card> 
</ion-content>
