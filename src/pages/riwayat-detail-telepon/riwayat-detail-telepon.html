<ion-header>

  <ion-navbar>
    <ion-buttons left> 
      <button ion-button (click)="dismiss()">  
        <ion-icon name="ios-arrow-back">&nbsp;Back</ion-icon>
      </button> 
    </ion-buttons>
    <ion-title>Detail {{cTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>  
  <ion-list>
    <ion-item>
        <ion-label stacked>Tanggal :</ion-label>  
        <ion-input disabled type="text" [(ngModel)]="dTgl">{{dTgl}}</ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Nomor Pelanggan :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cNomor">{{cNomor}}</ion-input>
    </ion-item>  
    <ion-item>
      <ion-label stacked>Nama :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cNama">{{cNama}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>No Resi :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cResi">{{cResi}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>No Reff :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cRef">{{cRef}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked style="font-size:18px">Rincian Tagihan :</ion-label>  
    </ion-item>
    <ion-item>
      <ion-label stacked style="font-size:14px">{{cBulan1}}</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cNominal1">{{cNominal1}}</ion-input>
    </ion-item>
    <ion-item [hidden] = "lHide">
      <ion-label stacked style="font-size:14px">{{cBulan2}}</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cNominal2">{{cNominal2}}</ion-input>
    </ion-item>
    <ion-item [hidden] = "lHide">
      <ion-label stacked style="font-size:14px">{{cBulan3}}</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cNominal3">{{cNominal3}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Admin Bank :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="nAdminBank">{{nAdminBank}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Total :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="nTotal">{{nTotal}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Status :</ion-label>  
      <ion-input disabled type="text" [(ngModel)]="cStatus">{{cStatus}}</ion-input>
    </ion-item>

  </ion-list>
</ion-content>
