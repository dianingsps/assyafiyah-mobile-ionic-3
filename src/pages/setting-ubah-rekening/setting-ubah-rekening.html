<ion-header>

  <ion-navbar>
    <ion-title>Atur Rekening Utama</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
  <ion-list>
    <ion-item> 
      <ion-label>Pilih Rekening : </ion-label>
      <ion-select [(ngModel)]="cRekening">
        <ion-option *ngFor="let item of optionsList" value="{{item.value}}">{{item.text}}</ion-option>
      </ion-select>
    </ion-item> 
  </ion-list> 
  <div padding><button ion-button block (click)="validSaving()" type="submit">Simpan</button></div>  
</ion-content>
