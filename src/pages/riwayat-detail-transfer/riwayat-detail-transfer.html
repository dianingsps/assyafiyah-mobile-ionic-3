<!--

<ion-header>

  <ion-navbar>
    <ion-buttons left> 
      <button ion-button (click)="dismiss()">  
        <ion-icon name="ios-arrow-back">&nbsp;Back</ion-icon>
      </button> 
    </ion-buttons>
    <ion-title>{{cTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>  
  <ion-list>

    <ion-item style="margin-bottom:-16px;" no-lines>
      <h1><font size='2px'>Tanggal</font></h1>
      <h2>{{dTgl}}</h2>
    </ion-item>

    <ion-item style="margin-bottom:-16px;" no-lines>
      <h1><font size='2px'>Rekening Asal</font></h1>
      <h2>{{cRekening}}</h2>
    </ion-item>

    <ion-item style="margin-bottom:-16px;" no-lines>
      <h1><font size='2px'>Rekening Tujuan</font></h1>
      <h2>{{cRekeningTujuan}}</h2>
    </ion-item>

    <ion-item style="margin-bottom:-16px;" no-lines>
      <h1><font size='2px'>Nama</font></h1>
      <h2>{{cNama}}</h2>
    </ion-item>

    <ion-item style="margin-bottom:-16px;" no-lines>
      <h1><font size='2px'>Keterangan</font></h1>
      <h2 text-wrap>{{cKeterangan}}</h2>
    </ion-item>

    <ion-item style="margin-bottom:-16px;" no-lines [hidden]="lHide">
      <h1><font size='2px'>Nominal</font></h1>
      <h2>{{nNominal}}</h2>
    </ion-item>

    <ion-item style="margin-bottom:-16px;" no-lines>
      <h1><font size='2px'>Status</font></h1>
      <h2>{{cStatus}}</h2>
    </ion-item>

  </ion-list>
</ion-content>
